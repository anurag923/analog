<div class="content" style="min-height: 267.6px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <!-- Account Content -->
        <div class="account-content">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 col-lg-6 login-left">
              <img src="../../assets/images/logo1.png" class="img-fluid" alt="Login Banner">
            </div>
            <div class="col-md-12 col-lg-6 login-right">
              <div class="login-header">

              </div>

              <!-- Register Form -->
              <form action="https://Novita-html.dreamguystech.com/template/doctor-dashboard.html">
                <div class="form-group form-focus">
                  <input type="text" class="form-control floating">
                  <label class="focus-label">Username</label>
                </div>

                <div class="form-group form-focus">
                  <input type="password" class="form-control floating">
                  <label class="focus-label">Password</label>
                </div>
                <div class="text-right">
                  <a class="forgot-link" [routerLink]="['signup']">Already have an account?</a>
                </div>
                <a class="btn btn-primary btn-block btn-lg login-btn" [routerLink]="['home']">Login</a>
                <div class="login-or">
                  <span class="or-line"></span>
                  <span class="span-or">or</span>
                </div>
                <div class="row form-row social-login">
                  <div class="col-6">
                    <a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
                  </div>
                  <div class="col-6">
                    <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
                  </div>
                </div>
              </form>
              <!-- /Register Form -->

            </div>
          </div>
        </div>
        <!-- /Account Content -->

      </div>
    </div>

  </div>

</div>
